<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<script language="javascript">
	day=new Array(12)
	daysum=new Array(12)
	day[0]=31
	day[1]=28
	day[2]=31
	day[3]=30
	day[4]=31
	day[5]=30
	day[6]=31
	day[7]=31
	day[8]=30
	day[9]=31
	day[10]=30
	day[11]=31
	daysum[1]=0
	for(i=2;i<=12;i+=1){
		daysum[i]=daysum[i-1]+day[i]
	}
	function ShowTime(){
		var NowDate=new Date();
		var y=NowDate.getFullYear();
		var mo=NowDate.getMonth()+1;
		var date=NowDate.getDate()
		var h=NowDate.getHours();
		var m=NowDate.getMinutes();
		var s=NowDate.getSeconds();
		var ss=NowDate.getMilliseconds()*0.001;
		var fullYear=365*24*60*60;
		var NowSecond=(daysum[mo]*24*60*60+(date-1)*24*60*60+h*60*60+m*60+s+ss);
		var nowSecond=daysum[mo]*24*60*60+(date-1)*24*60*60+h*60*60+m*60+s;
		document.getElementById('NowYear').innerHTML ="<p><span style='font-size:30px;'><span style='color:#FFFFFF;'><span style='background-color:#000000;'>"+ y +"已過了</span></span></p>";
		document.getElementById('showbox').innerHTML ="<p style='text-align: center;'><span style='font-size:20px;'><span style='color:#FFFFFF;'><span style='background-color:#000000;'>"+ (NowSecond /fullYear)*100 + "%</span></span></p>";
		document.getElementById('showsecond').innerHTML ="<p style='text-align: center;'><span style='font-size:20px;'><span style='color:#FFFFFF;'><span style='background-color:#000000;'>"+ NowSecond +"秒</span></span></p>";
		document.getElementById('down').innerHTML ="<p style='text-align: center;'><span style='font-size:20px;'><span style='color:#FFFFFF;'><span style='background-color:#000000;'>離"+ (y+1) +"還有"+ (fullYear-nowSecond) +"秒</span></span></p>";
		setTimeout('ShowTime()',1);
	}
	
</script>
</head>
<body onload="ShowTime()">
<div id="NowYear"></div>
<div id="showbox"></div>
<div id="showsecond"></div>
<div id="down"></div>

</body>
